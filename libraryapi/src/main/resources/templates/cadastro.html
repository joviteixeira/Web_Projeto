<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Biblioteca Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        color: white;
        margin: 0;
    }
    
    .card {
        background: white;
        color: #333;
        border-radius: 1rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        padding: 1.5rem;
        width: 100%;
        max-width: 450px;
        animation: fadeIn 0.8s ease-in-out;
        margin: 1rem;
    }
    
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    
    .form-control {
        border-radius: 0.75rem;
        padding: 0.75rem;
        font-size: 1rem;
    }
    
    .btn-success {
        border-radius: 0.75rem;
        font-weight: bold;
        padding: 0.75rem;
        width: 100%;
        font-size: 1rem;
        background-color: #28a745;
        border: none;
        transition: all 0.3s ease;
    }
    
    .btn-success:hover {
        background-color: #218838;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .text-center h3 {
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #2c5364;
        font-size: 1.5rem;
    }
    
    .login-link {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
    }
    
    .login-link a {
        color: #2c5364;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.2s ease;
    }
    
    .login-link a:hover {
        text-decoration: underline;
        color: #203a43;
    }
    
    .input-group-text {
        background-color: #eef2f3;
        border-right: 0;
        border-radius: 0.75rem 0 0 0.75rem !important;
        padding: 0 1rem;
    }
    
    .input-group {
        margin-bottom: 1.25rem;
    }
    
    /* Ajustes para telas pequenas */
    @media (max-width: 576px) {
        body {
            padding: 0.5rem;
            align-items: flex-start;
            padding-top: 2rem;
        }
        
        .card {
            padding: 1.25rem;
            border-radius: 0.8rem;
            margin: 0.5rem;
        }
        
        .text-center h3 {
            font-size: 1.3rem;
            margin-bottom: 1.25rem;
        }
        
        .form-control {
            padding: 0.65rem;
            font-size: 0.9rem;
        }
        
        .btn-success {
            padding: 0.65rem;
            font-size: 0.95rem;
        }
        
        .input-group-text {
            padding: 0 0.75rem;
        }
    }
    

    @media (max-width: 400px) {
        .card {
            padding: 1rem;
        }
        
        .text-center h3 {
            font-size: 1.2rem;
        }
        
        .form-control {
            padding: 0.55rem;
            font-size: 0.85rem;
        }
        
        .btn-success {
            padding: 0.6rem;
        }
        
        .login-link {
            font-size: 0.85rem;
        }
    }
    

    .form-control:focus {
        border-color: #2c5364;
        box-shadow: 0 0 0 0.25rem rgba(44, 83, 100, 0.25);
    }
    

    .input-group-text i {
        min-width: 16px;
        text-align: center;
    }
    

    .input-group {
        transition: transform 0.3s ease;
    }
    
    .input-group:hover {
        transform: translateX(3px);
    }
</style>
</head>
<body>
<div class="card">
  <div class="text-center">
    <h3><i class="fas fa-user-plus me-2"></i>Cadastro</h3>

    <!-- Alert para mensagens de erro -->
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert"
         style="margin: 0 1rem 1.5rem 1rem;">
      <span th:text="${erro}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  <form th:action="@{/cadastro}" method="post" th:object="${usuario}">
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
      <input type="text" id="nome" name="nome" class="form-control"
             placeholder="Digite seu nome completo" required
             th:field="*{nome}">
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
      <input type="email" id="email" name="email" class="form-control"
             placeholder="Digite seu e-mail" required
             th:field="*{email}">
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="fas fa-lock"></i></span>
      <input type="password" id="senha" name="senha" class="form-control"
             placeholder="Digite sua senha" required
             th:field="*{senha}">
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </div>
  </form>

  <div class="login-link">
    <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<script>
  // Fecha o alerta automaticamente após 5 segundos
  window.onload = function() {
      const alert = document.querySelector('.alert');
      if (alert) {
          setTimeout(() => {
              alert.classList.add('fade');
              setTimeout(() => alert.remove(), 150);
          }, 5000);
      }
  };
</script>
</body>
</html>
