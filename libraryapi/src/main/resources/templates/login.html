<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1c92d2, #f2fcfe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .form-control {
            border-radius: 0.75rem;
        }
        .btn-primary {
            border-radius: 0.75rem;
            font-weight: bold;
            padding: 0.6rem 1.2rem;
        }
        .text-center h3 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1c92d2;
        }
        .register-link {
            margin-top: 1rem;
            text-align: center;
        }
        .register-link a {
            color: #1c92d2;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .input-group-text {
            background-color: #f2fcfe;
            border-right: 0;
            border-radius: 0.75rem 0 0 0.75rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(28, 146, 210, 0.25);
        }
    </style>
</head>
<body>
<div class="card">
    <div class="text-center">
        <h3><i class="fas fa-book-open me-2"></i>Login</h3>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <!-- name="username" é o que o Spring espera -->
            <input type="email" name="username" class="form-control" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <!-- name="password" também obrigatório -->
            <input type="password"  name="password" class="form-control" placeholder="Digite sua senha" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>

    <div class="register-link">
        <p>Não tem uma conta? <a href="/cadastro">Cadastre-se aqui</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
