<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Biblioteca Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3a6186, #89253e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 1rem;
            max-width: 600px;
        }
        .btn-login {
            margin-top: 2rem;
            font-size: 1.1rem;
            padding: 0.75rem 2rem;
        }

        /* CSS adicional para responsividade */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            .hero p {
                font-size: 1rem;
                max-width: 90%;
            }
            .btn-login {
                font-size: 1rem;
                padding: 0.6rem 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            .hero p {
                font-size: 0.9rem;
            }
            .btn-login {
                font-size: 0.9rem;
                padding: 0.5rem 1.2rem;
            }
        }
        
        @media (max-height: 600px) {
            .hero {
                padding-top: 3rem;
                padding-bottom: 3rem;
                height: auto;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
<div class="hero">
    <h1>Bem-vindo à Biblioteca Digital</h1>
    <p>Explore, descubra e gerencie livros, autores, editoras e empréstimos com facilidade. Um sistema completo para sua gestão de biblioteca.</p>
    <a href="/login" class="btn btn-light btn-login">Entrar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
