<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Biblioteca Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        color: white;
    }
    .card {
        background: white;
        color: #333;
        border-radius: 1.5rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        padding: 2.5rem;
        width: 100%;
        max-width: 450px;
        animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    .form-control {
        border-radius: 0.75rem;
    }
    .btn-success {
        border-radius: 0.75rem;
        font-weight: bold;
        padding: 0.6rem 1.2rem;
    }
    .text-center h3 {
        font-weight: 700;
        margin-bottom: 1rem;
        color: #2c5364;
    }
    .login-link {
        margin-top: 1rem;
        text-align: center;
    }
    .login-link a {
        color: #2c5364;
        text-decoration: none;
    }
    .login-link a:hover {
        text-decoration: underline;
    }
    .input-group-text {
        background-color: #eef2f3;
        border-right: 0;
        border-radius: 0.75rem 0 0 0.75rem;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="text-center">
    <h3><i class="fas fa-user-plus me-2"></i>Cadastro</h3>
  </div>
  <form th:action="@{/cadastro}" method="post">
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
      <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
      <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="fas fa-lock"></i></span>
      <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </div>
  </form>
  <div class="login-link">
    <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
