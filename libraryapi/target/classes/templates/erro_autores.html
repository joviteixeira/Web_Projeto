<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro | Biblioteca Digital</title>
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container principal */
        .error-container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Cabeçalho do erro */
        .error-header {
            margin-bottom: 2rem;
        }

        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2.5rem;
            color: #dc3545;
            margin-bottom: 0.5rem;
        }

        .error-subtitle {
            font-size: 1.25rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        /* Corpo do erro */
        .error-body {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            width: 100%;
        }

        .error-message {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #495057;
        }

        .error-details {
            background-color: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 1rem;
            text-align: left;
            margin-top: 1rem;
            font-family: monospace;
            overflow-x: auto;
        }

        /* Ações */
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* Rodapé */
        .error-footer {
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .error-container {
                padding: 1rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-subtitle {
                font-size: 1.1rem;
            }
            
            .error-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">
            <div class="error-icon">⚠️</div>
            <h1 class="error-title">Ocorreu um erro</h1>
            <p class="error-subtitle">Não foi possível completar sua solicitação</p>
        </div>

        <div class="error-body">
            <p class="error-message" th:text="${mensagemErro ?: 'O autor que você tentou cadastrar já existe em nosso sistema.'}">
                O autor que você tentou cadastrar já existe em nosso sistema.
            </p>
        </div>

        <div class="error-actions">
            <a href="/autores" class="btn btn-primary">Voltar para Autores</a>
            <a href="/layout" class="btn btn-secondary">Página Inicial</a>
        </div>

        <div class="error-footer">
            <p>Código do erro: <span th:text="${codigoErro ?: '500'}">500</span></p>
        </div>
    </div>
</body>
</html>
